<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Taller Creativo de Diseño</title>
</head>
<body>
    <main>
        <div class="background">
            <img src="./assets/obras/fondo.jpg" id="bg-img">
        </div>

        <header>
            <img src="./assets/obras/Banner.png" alt="">
        </header>

        <div class="container">
            <div class="player-img">
                <img src="./assets/obras/1.jpg" class="active" id="cover">
            </div>

            <h2 id="music-title">Test</h2>
            <h3 id="music-artist">Test 2</h3>

            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Obra anterior"></i>
                <i class="fa-solid fa-play play-button" title="Reproducir música"></i>
                <i class="fa-solid fa-forward" title="Siguiente obra"></i>
            </div>
        </div>

        <footer>
            <img src="./assets//obras/pie.png" alt="">
        </footer>
    </main>
    <script src="./main.js"></script>
</body>
</html>
